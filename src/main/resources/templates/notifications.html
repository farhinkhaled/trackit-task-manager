<!DOCTYPE html>
<html>
    <head>
        <title>Notifications</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/current-page.css">

        <link rel="stylesheet" href="styles/search-bar.css">
        <link rel="stylesheet" href="styles/notifications-page/notification-table.css">
    </head>
    <body>
        <div class="sidebar"></div>

        <div class="current-page">
            <div class="current-page-heading">
                <span class="task-text">Notifications</span>
            </div>
            <span class="current-page-text">Stay updated with your latest activities</span>
        </div>

        <div class="search-bar-container">
            <img class="search-icon" src="images/notifications/search.svg">
            <input class="search-bar" placeholder="Search Notification">
        </div>

        <div class="notification-table-container">
            <table>
                <th class="notification-heading">Notification</th>
                <th>Priority</th>

                <tr>
                    <td class="notification-name">
                        <img class="due-tomorrow-icon" src="images/notifications/alarm.svg">
                        <div class="notification-title">
                            Create a Presentation Slide
                        </div>
                    </td>
                    <td class="priority">
                        <span class="medium">
                            Medium
                        </span>
                    </td>
                </tr>

                <tr>
                    <td class="notification-name">
                        <img class="overdue-icon" src="images/notifications/urgent.svg">
                        <div class="notification-title">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit
                        </div>
                    </td>
                    <td class="priority">
                        <span class="low">
                            Low
                        </span>
                    </td>
                </tr>

                <tr>
                    <td class="notification-name">
                        <img class="overdue-icon" src="images/notifications/urgent.svg">
                        <div class="notification-title">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit
                        </div>
                    </td>
                    <td class="priority">
                        <span class="high">
                            High
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        
        <script src="scripts/sidebar.js"></script>
    </body>
</html>
